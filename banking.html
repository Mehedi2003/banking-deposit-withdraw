<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Withdraw The Money</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="login.css"> -->
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-2xl text-center my-6">Lets Get Some <span class="text-blue-800  ">Moooooney</span></h1>
        
      </header>
   <section>
    <div class="grid grid-flow-col grid-cols-3 gap-4 w-3/4 mx-auto">
        <div class="bank1">
            <div class="bg-blue-400 p-8 rounded">
            <h1 class="font-bold text-2xl">Deposit</h1>
            <h1 class="text-4xl">$<span id="deposit-total">00</span></h1>
            </div>
        </div>
        <div class="bank2">
            <div class="bg-green-400 p-8 rounded">
                <h1 class="font-bold text-2xl">Withdraw</h1>
            <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
            </div>
        </div>
        <div class="bank3">
            <div class="bg-red-400 p-8 rounded">
                <h1 class="font-bold text-2xl">
                   Banlance
                </h1>
                <h1 class="text-4xl">$<span id="balance-total">2500</span></h1>
            </div>
        </div>
   </section>
   <!-- part2 -->
    <section>
        <div class="grid grid-flow-col grid-cols-2 gap-4 w-3/4 mx-auto mt-8">
        <div class="bg-pink-300 rounded p-8"> 
            <h1 class="text-3xl pb-4 font-bold">please Deposit</h1>
            <input id="mydeposite" class="border block border-gray-400 rounded w-3/4  mt-2 px-2" placeholder="$ Amount want to Deposit" type="text"><br>
            <button id="deposite"  class="bg-red-600 px-4 rounded py-2 text-white font-bold">Deposit</button>
        </div>
        <div class=" bg-yellow-400 rounded p-8">
            <h1 class="text-3xl pb-4 font-bold">Please Withdraw</h1>
            <input id="mywithdraw" class="border block border-gray-400 rounded w-3/4  mt-2 px-2" placeholder="$ Amount want to Withdraw" type="text"><br>
            <button id="withdraw-button" class="bg-red-600 px-4 rounded py-2 text-white font-bold">Withdraw</button>
        </div>
    </div>
    </section>
<script src="banking2.js"></script>
</body>

</html>
